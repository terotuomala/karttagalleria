<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Karttagalleria</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link th:href="@{/css/main.css}" rel="stylesheet"/>

    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mapNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" th:href="@{/gallery}">KARTTAGALLERIA</a>
                    </div>
                    <div class="collapse navbar-collapse" id="mapNavbar">
                        <ul class="nav navbar-nav">
                            <li><a href="#"><span class="glyphicon glyphicon-info-sign"></span> Tietoa karttagalleriasta</a></li>
                        </ul>
                        <div sec:authorize="hasRole('ADMIN') or hasRole('ROLE_PUBLISHER')">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-plus"></span> Lisää
                                        <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a th:href="@{/addMap}"><span class="glyphicon glyphicon-globe"></span> Uusi kartta</a></li>
                                        <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/addUser}"><span class="glyphicon glyphicon-user"></span> Uusi käyttäjä</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Kirjaudu ulos (<span sec:authentication="name"></span>)</a></li>
                        </ul>
                        <form class="navbar-form navbar-right">
                            <div class="form-group">
                                <input type="text" class="form-control" id="provider-json" placeholder="Hae avainsanalla.."></input>
                            </div>
                        </form>

                    </div>
                </div>
            </nav>
        </header>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
