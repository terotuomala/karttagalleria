<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Karttagalleria</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link th:href="@{/css/main.css}" rel="stylesheet"/>

    </head>
    <body>

        <header th:replace="fragments/header :: header"></header>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Lisää uusi kartta</h1>
                </div>
            </div>

            <form class="form-horizontal" action="#" th:action="@{/addMap}" th:object="${map}" method="POST">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Otsikko:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" th:field="*{title}"></input>
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="form-field-error">Title error</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-sm-2 control-label">Kategoria:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="category" th:field="*{category}"></input>
                        <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" th:errorclass="form-field-error">Category error</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Kuvaus:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" th:field="*{description}"></input>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:errorclass="form-field-error">Description error</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">URL:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="url" th:field="*{url}"></input>
                        <span th:if="${#fields.hasErrors('url')}" th:errors="*{url}" th:errorclass="form-field-error">Url error</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Tallenna</button>
                        <a href="/gallery" class="btn btn-danger" role="button">Peruuta</a>
                    </div>
                </div>
            </form>
            <br/>
            <footer th:replace="fragments/footer :: footer"></footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
